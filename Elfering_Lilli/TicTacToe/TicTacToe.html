<html>
    <head>
        <title>TicTacToe by Lilli</title>
        <link rel="stylesheet" href="TicTacToe.css">
        <script src="TicTacToe.js" defer></script>
    </head>
    <body>
        <header>
            <h1>TicTacToe</h1>
        </header>
        <main>
            <div>
                <div class="grid">
                    <button class="field A 1" id="fieldA1" onclick="fillField(this.id)"></button>
                    <button class="field A 2" id="fieldA2" onclick="fillField(this.id)"></button>
                    <button class="field A 3" id="fieldA3" onclick="fillField(this.id)"></button>
                    <button class="field B 1" id="fieldB1" onclick="fillField(this.id)"></button>
                    <button class="field B 2" id="fieldB2" onclick="fillField(this.id)"></button>
                    <button class="field B 3" id="fieldB3" onclick="fillField(this.id)"></button>
                    <button class="field C 1" id="fieldC1" onclick="fillField(this.id)"></button>
                    <button class="field C 2" id="fieldC2" onclick="fillField(this.id)"></button>
                    <button class="field C 3" id="fieldC3" onclick="fillField(this.id)"></button>
                </div>
            </div>
        </main>
    </body>
</html>
