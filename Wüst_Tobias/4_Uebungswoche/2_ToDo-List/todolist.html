<html>
  <head>
    <title>ToDos</title>
    <link rel="stylesheet" href="todolist-header.css">
    <link rel="stylesheet" href="ToDoItem/ToDoGroup.css">
    <link rel="stylesheet" href="ToDoItem/ToDoItem.css">
    <script src="todolist.js"></script>
  </head>
  <body>
    <header>
      <span>ToDos</span>
      <div class="search">
        <img src="images/search.png" alt="searchicon">
        <input type="search" id="search" placeholder="Search..."/>
        <select>
          <option>Group</option>
          <option>ToDo</option>
        </select>
      </div>
      <div class="buttons">
        <button>
          <img src="images/add.png" alt="add">
        </button>
        <button>
          <img src="images/delete.png" alt="delete">
        </button>
        <button>
          <img src="images/edit.png" alt="edit">
        </button>
      </div>
    </header>
    <main>
      <div class="todogroup" id="{group}" >
        <details>
          <summary class="groupsummary">
            <span class="groupname">Daily Todos</span>
            <div class="groupselector"></div>
            <select class="grouppages">
              <option value="10">10</option>
              <option value="25">25</option>
              <option value="50">50</option>
              <option value="-1">all</option>
            </select>
          </summary>
          <details class="todoitem">
            <summary class="itemsummary">
              <span class="itemname">First todo</span>
              <input type="checkbox" class="itemcheck" id="c{id}">
            </summary>
            <div class="itemcontent">
              <p class="itemdetails">Here could be some details</p>
              <span class="itemdate">27.09.2023</span>
            </div>
          </details>
          <details class="todoitem">
            <summary class="itemsummary">
              <span class="itemname">First todo</span>
              <input type="checkbox" class="itemcheck" id="c{id1}">
            </summary>
            <div class="itemcontent">
              <p class="itemdetails">Here could be some details</p>
              <span class="itemdate">27.09.2023</span>
            </div>
          </details>
          <details class="todoitem">
            <summary class="itemsummary">
              <span class="itemname">First todo</span>
              <input type="checkbox" class="itemcheck" id="c{id2}">
            </summary>
            <div class="itemcontent">
              <p class="itemdetails">Here could be some details</p>
              <span class="itemdate">27.09.2023</span>
            </div>
          </details>
        </details>
      </div>

      <div class="todogroup" id="{group1}" >
        <details>
          <summary class="groupsummary">
            <span class="groupname">Daily Todos</span>
            <div class="groupselector"></div>
            <select class="grouppages">
              <option value="10">10</option>
              <option value="25">25</option>
              <option value="50">50</option>
              <option value="-1">all</option>
            </select>
          </summary>
          <details class="todoitem">
            <summary class="itemsummary">
              <span class="itemname">First todo</span>
              <input type="checkbox" class="itemcheck" id="c{id3}">
            </summary>
            <div class="itemcontent">
              <p class="itemdetails">Here could be some details</p>
              <span class="itemdate">27.09.2023</span>
            </div>
          </details>
        </details>
      </div>
    </main>
  </body>
</html>
