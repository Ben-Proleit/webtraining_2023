<details class="todoitem">
  <summary class="itemsummary">
    <span class="itemname">{name}</span>
    <input type="checkbox" class="itemcheck" id="c{id}" value="{id}">
  </summary>
  <div class="itemcontent">
    <p class="itemdetails">{details}</p>
    <span class="itemdate">{date}</span>
  </div>
</details>
