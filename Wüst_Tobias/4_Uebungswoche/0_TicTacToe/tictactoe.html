<html>
  <head>
    <title>TicTacToe</title>
    <script src="tictactoe.js" defer></script>
    <link rel="stylesheet" href="tictactoe.css">
  </head>
  <body>
    <header>
      <button onclick="startGame()">Start new round</button>
      <span id="victory"></span>
      <div class="playerdiv">
        <input type="text" class="player" id="p1" placeholder="player 1">
        <input type="text" class="player" id="p2" placeholder="player 2">
      </div>
    </header>
    <main>
      <div class="field">
        <div class="fieldItem" id="f11">
          <span class="dot"></span>
        </div>
        <div class="fieldItem" id="f12">
          <span class="dot"></span>
        </div>
        <div class="fieldItem" id="f13">
          <span class="dot"></span>
        </div>
        <div class="fieldItem" id="f21">
          <span class="dot"></span>
        </div>
        <div class="fieldItem" id="f22">
          <span class="dot"></span>
        </div>
        <div class="fieldItem" id="f23">
          <span class="dot"></span>
        </div>
        <div class="fieldItem" id="f31">
          <span class="dot"></span>
        </div>
        <div class="fieldItem" id="f32">
          <span class="dot"></span>
        </div>
        <div class="fieldItem" id="f33">
          <span class="dot"></span>
        </div>
      </div>
    </main>
  </body>
</html>
