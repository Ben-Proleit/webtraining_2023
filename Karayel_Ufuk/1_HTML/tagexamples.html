<html>
    <head>
        <title>Webschulung 2023</title>
        <meta name="description" content="TagExamples für Webschulung 2022" />
		<meta name="author" content="Ben Dittmar" />
        <link rel="stylesheet" href="tagexamples.css">
    </head>
    <body>
        <header>
            <h1>Tags</h1>
        </header>
        <main style="margin-bottom: 200px;">

            <!-- Testkommentar -->

            <div>
                <h1>Heading 1</h1>
                <h2>Heading 2</h2>
                <h3>Heading 3</h3>
            </div>

            <hr>

            <div>
                <p>p1</p>
                <p>p2</p>
            </div>

            <div>
                <span>span1</span>
                <span>span2</span>
            </div>

            <hr>

            <div>
                <a href="https://www.proleit.com" target="_parent">click me</a>
            </div>


            <div>
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>

                <ol type="I">
                    <li>test1</li>
                    <li>test2</li>
                    <li>test3</li>
                </ol>
            </div>

            <hr>

            <div>
                <table>
                    <tr>
                        <th>Company</th>
                        <th>City</th>
                        <th>Country</th>
                    </tr>
                    <tr>
                        <td>
                            Proleit
                        </td>
                        <td>
                            Herzogenaurach
                        </td>
                        <td>
                            Deutschland
                        </td>
                    </tr>
                    <tr>
                        <td>Siemens</td>
                        <td>Berlin/München</td>
                        <td>Deutschland</td>
                    </tr>
                </table>
            </div>

            <hr>

            <div>
                <details>
                    <summary>Summary</summary>
                    <p>Some more details</p>
                </details>
            </div>

            <hr>

            <div>
                <iframe src="iframe.html" height="100px" width="300px"></iframe>
            </div>


            <hr>

            <div>
                <label for="testtext">Text</label>
                <input type="text" name="testtext" placeholder="test">
                <br>
                <label for="testpassword">Password</label>
                <input type="password" name="testpassword" placeholder="Password">
                <br>
                <label for="testnumber">Alter</label>
                <input type="number" name="testnumber" placeholder="Alter">
                <br><br>
                <label for="c1">HTML</label>
                <input type="checkbox" value="HTML" name="c1"><br>
                <label for="c2">CSS</label>
                <input type="checkbox" value="CSS" name="c2"><br>
                <label for="c3">JS</label>
                <input type="checkbox" value="JS" name="c3"><br>
                <br><br>


                <label for="r1">HTML</label>
                <input type="radio" name="radio" id="r1" value="HTML"><br>
                <label for="r2">CSS</label>
                <input type="radio" name="radio" id="r2" value="CSS"><br>
                <label for="r3">CSS</label>
                <input type="radio" name="radio" id="r3" value="JS"><br>
            </div>

            <hr>

            <div>


            </div>
        </main>
    </body>
</html>
