<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
 </head>
<body>

<h2>JavaScript HTML Events</h2>
<p>Klicken Sie den Button um das Datum und die Uhrzeit anzuzeigen</p>

<button onclick="displayDate()">Datum / Uhrzeit?</button>

<script>
function displayDate(){
  document.getElementById("demo").innerText = new Date().toLocaleString();
}
</script>

<p id="demo"></p>

</body>
</html>
