<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
 </head>
<body>

<h2>JavaScript For Of Schleife</h2>
<p>Die for of-Anweisung durchläuft die Werte jedes iterierbaren Objekts:</p>

<p id="demo"></p>

<script>
var beers = ["Hacker-Pschorr", "Augustiner", "Mönchshof", "Zirndorfer", "Spalter", "Spaten", "König Ludwig"];

for(let item of beers){
  switch(item){
    case "Hacker-Pschorr":
    case "Augustiner":
    case "Spaten":
      document.getElementById("demo").innerHTML += item + " ist ein Wiesen Bier.<br>";
      break;
    default:
      document.getElementById("demo").innerHTML += item + " ist kein Wiesen Bier.<br>";
      break;
  }
}
</script>

</body>
</html>
