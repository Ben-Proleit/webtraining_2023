 </head>
<body>

<h2>JavaScript Datentypen</h2>

<p>JavaScript hat dynamische Typen. Dies bedeutet, dass dieselbe Variable verwendet werden kann, um verschiedene Datentypen zu speichern:</p>

<p id="demo"></p>

<script>
var dynamic = 5;
dynamic = "Kevin";
document.getElementById("demo").innerText = dynamic;
</script>
</body>
</html>
