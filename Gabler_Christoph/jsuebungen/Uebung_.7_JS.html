<h2>JavaScript const</h2>

<p>Die Deklaration eines konstanten Objekts macht die Objekteigenschaften NICHT unver√§nderlich:</p>

<p id="demo"></p>

<script>
const beer = {hopfen: 50, gerste: 20, malz: 30}
beer.hopfen = 40;
echoBeer(beer);

function echoBeer(product){
  document.getElementById("demo").innerHTML = "Hopfen: " + product.hopfen + "%, Gerste: " + product.gerste + "%, Malz: " + product.malz + "%";
}
</script>
