<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
 </head>
<body>

<h2>JavaScript Arrays</h2>

<p>Array.forEach() ruft für jedes Arrayelement eine Funktion auf.</p>

<p id="demo"></p>

<script>
var beers = ["Hacker-Pschorr", "Augustiner", "Mönchshof"];
beers.forEach((item) => {
  document.getElementById("demo").innerText += item;
});
</script>

</body>
</html>
