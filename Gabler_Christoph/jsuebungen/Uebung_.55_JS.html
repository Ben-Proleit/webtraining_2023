<h2>JavaScript Array Methoden</h2>
<h2>splice()</h2>
<p>Die Methode splice() fügt einem Array neue Elemente hinzu und entfernt zwei Elemente.</p>

<button onclick="myFunction()">Splice</button>

<p id="demo"></p>

<script>
var beers = ["Hacker-Pschorr", "Augustiner", "Mönchshof"];
document.getElementById("demo").innerText = beers.toString();

function myFunction(){
  beers.splice(0, 2, "Zirndorfer", "Spalter");
  document.getElementById("demo").innerText = beers.toString();
}
</script>

</body>
</html>
