<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
 </head>
<body>

<h2>JavaScript Objects</h2>
<p>Eine Objektmethode ist eine Funktionsdefinition, die als Eigenschaftswert gespeichert wird.</p>

<p id="demo"></p>

<script>
const functionalObject = {name: "I provide function.", run: function(){
  document.getElementById("demo").innerText = "It works!";
}};
functionalObject.run();
</script>

</body>
</html>
