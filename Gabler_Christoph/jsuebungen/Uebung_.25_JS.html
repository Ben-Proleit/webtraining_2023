<!DOCTYPE html>
<html>

 </head>
<body>

<h2>JavaScript Strings</h2>

<p>Sie können Anführungszeichen innerhalb einer Zeichenfolge verwenden, solange sie nicht mit den Anführungszeichen um die Zeichenfolge übereinstimmen:</p>

<p id="demo"></p>

<script>
var text = "Sein Name war 'Kevin'";
document.getElementById("demo").innerText = text;
</script>

</body>
</html>
