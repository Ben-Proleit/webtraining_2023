<h2>JavaScript Arrays</h2>

<p>Auf JavaScript-Array-Elemente wird über numerische Indizes (beginnend bei 0) zugegriffen.</p>

<p id="demo"></p>

<script>
var beers = ["Hacker-Pschorr", "Augustiner", "Mönchshof"];
document.getElementById("demo").innerText = beers[1];
</script>

</body>
