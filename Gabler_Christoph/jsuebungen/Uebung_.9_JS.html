<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
 </head>
<body>

<h2>JavaScript Operatoren</h2>

<p>Der Zuweisungsoperator += kann Strings verketten.</p>

<p id="demo"></p>

<script>
var hacker = "Hacker";
var pschorr = "Pschorr";
hacker += "-";
hacker += pschorr;
document.getElementById("demo").innerHTML = hacker;
</script>

</body>
</html>
