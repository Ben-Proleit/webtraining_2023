<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
 </head>
<body>

<h2>JavaScript HTML Events</h2>
<p id="demo"></p>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("demo").innerText = "The web page has been loaded.";
  });
</script>

</body>
</html>
