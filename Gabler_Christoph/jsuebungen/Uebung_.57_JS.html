<h2>JavaScript Array Methoden</h2>
<h2>concat()</h2>
<p>Die Methode concat() wird verwendet, um Arrays zusammenzuführen (zu verketten)</p>
<p>concat() kann eine beliebige Anzahl von Arrays verketten.</p>
<p> -------------------------------------------------------------------------- </p>


<p id="demo"></p>

<script>
var beers = ["Hacker-Pschorr", "Augustiner", "Mönchshof"];
beers = beers.concat(["Zirndorfer", "Spalter"], ["Ammerndorfer", "König Ludwig"]);
document.getElementById("demo").innerText = beers.toString();
</script>

</body>
</html>
