<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
 </head>
<body>

<h2>JavaScript Array Sortierung</h2>

<p>Klicken Sie auf die Schaltflächen, um das Array alphabetisch oder numerisch zu sortieren.</p>

<button onclick="myFunction1()">Alphabetisch sortieren</button>
<button onclick="myFunction2()">Numerisch sortieren</button>

<p id="demo"></p>

<script>
var beers = ["Hacker-Pschorr", "Augustiner", "Mönchshof", "Zirndorfer", "Spalter", "Spaten", "König Ludwig"];
document.getElementById("demo").innerText = beers.toString();

function myFunction1(){
  beers = beers.sort((a, b) => {return a > b;});
  document.getElementById("demo").innerText = beers.toString();
}

function myFunction2(){
  beers = beers.sort((a, b) => {return a - b;});
  document.getElementById("demo").innerText = beers.toString();
}
</script>

</body>
</html>
