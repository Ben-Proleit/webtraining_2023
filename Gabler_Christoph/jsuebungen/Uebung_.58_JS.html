<h2>JavaScript Array Sort und Reverse</h2>

<p>Die Methode reverse() kehrt die Elemente in einem Array um.</p>
<p>Durch die Kombination von sort() und reverse() können Sie ein Array in absteigender Reihenfolge sortieren.</p>
<button onclick="myFunction()">Umkehren</button>

<p id="demo"></p>

<script>
var beers = ["Hacker-Pschorr", "Augustiner", "Mönchshof"];
beers = beers.concat(["Zirndorfer", "Spalter"], ["Ammerndorfer", "König Ludwig"]);
document.getElementById("demo").innerText = beers.toString();

function myFunction(){
  beers = beers.reverse();
  beers = beers.sort((a, b) => {return a > b;});
  document.getElementById("demo").innerText = beers.toString();
}
</script>
