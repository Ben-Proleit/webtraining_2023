<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
 </head>
<body>

<h2>JavaScript Objects</h2>

<p id="demo"></p>

<script>
const hanswurscht = {firstName:"Hans", lastName:"Wurscht", age:50, eyeColor:"braun"};
document.getElementById("demo").innerText = hanswurscht.firstName + " " + hanswurscht.lastName + ", " + hanswurscht.age + ", " + hanswurscht.eyeColor;
</script>

</body>
</html>
