<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
 </head>
<body>

<h2>JavaScript Functionen</h2>

<p>In diesem Beispiel wird eine Funktion aufgerufen, die eine Berechnung durchführt und das Ergebnis zurückgibt:</p>

<p id="demo"></p>

<script>
var a = 4;
var b = 3;
function sum(a, b){
  return a + b;
}
document.getElementById("demo").innerText = sum(a, b);
</script>

</body>
</html>
