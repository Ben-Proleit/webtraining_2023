<h2>JavaScript Vergleich</h2>

<p>Der AND-Operator (&&) gibt true zurück, wenn beide Ausdrücke wahr sind, andernfalls gibt er false zurück.</p>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = true && true;
</script>
