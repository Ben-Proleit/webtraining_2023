<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" href="assets/favicon.ico"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="gamelogic.js" defer></script>
  </head>

  <body>
    <div class="center-helper">

   
    <div id="register-user-screen">
      <h1>Aris wundervolles<br/>Tic Tac Toe Spiel</h1>
      <form onsubmit="startGame(); return false">
        <label for="player-1-input">Spieler 1</label>
        <input type="text" id="player-1-input" required maxlength="32"/>
        <label for="player-2-input">Spieler 2</label>
        <input type="text" id="player-2-input" required maxlength="32"/>
        <input type="submit" value="Spiel starten"/>
      </form>
    </div>
    <div id="game-screen" style="display: none;">
      <div id="game-header">
        <div class="player-card" id="player-card-x">
            <div class="token-x">X</div>
            <div id="player-x-name">Player X</div>
            <div id="player-x-stats">
              (<span id="player-x-win">0</span>, <span id="player-x-draw">0</span>, <span id="player-x-lose">0</span>)
            </div>
        </div>

        <div class="player-card" id="player-card-o">
          <div class="token-o">O</div>
          <div id="player-o-name">Player O</div>
          <div id="player-o-stats">
            (<span id="player-o-win">0</span>, <span id="player-o-draw">0</span>, <span id="player-o-lose">0</span>)
          </div>
        </div>
      </div>

      <div id="game-area">
        <button onclick="makeMove(0,0)"></button>
        <button onclick="makeMove(1,0)"></button>
        <button onclick="makeMove(2,0)"></button>
        <button onclick="makeMove(0,1)"></button>
        <button onclick="makeMove(1,1)"></button>
        <button onclick="makeMove(2,1)"></button>
        <button onclick="makeMove(0,2)"></button>
        <button onclick="makeMove(1,2)"></button>
        <button onclick="makeMove(2,2)"></button>
      </div>
  </div>

    <div id="end-screen" style="display: none;">
      <h2>Spiel beendet</h2>
      <p id="end-screen-text">Spieler MISSINGNO hat gewonnen! (? Siege von ?)</p>
      <div>
        <button onclick="resetGame()">Revance</button>
        <button onclick="registerNewPlayer()">Neue Spieler</button>
      </div>
    </div>
  </div>

  <!-- <script>
    document.querySelector("#end-screen").style.display = "";
    document.querySelector("#register-user-screen").style.display = "none";
  </script> -->

    <!-- <button onclick="resetGame()">Neues Spiel starten</button> -->
  </body>
</html>
