            <label for="detailed-mission-name" required>Titel: </label>

            <label for="detailed-mission-description">Beschreibung: </label>
            <input type="text" id="detailed-mission-description"/><br/>
            <label for="detailed-mission-enddate">Deadline: </label>
            <input type="date" id="detailed-mission-enddate"/><br/>
